<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Wietrzenia - Winkhaus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Gotham", Arial, sans-serif;
            background: linear-gradient(180deg, rgba(228, 228, 228, 1) 0%, rgba(255, 255, 255, 1) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 0;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(22, 56, 114, 0.1);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 0px;
            position: relative;
        }
        
        .header-logo {
            margin-right: 0px;
        }

        .header-logo {
            display: flex;
            align-items: center;
        }

        .logo-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(22, 56, 114, 0.15);
            border: 1px solid rgba(22, 56, 114, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .logo-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(22, 56, 114, 0.2);
        }

        .logo-img {
            height: 36px;
            width: 72px;
            object-fit: contain;
            display: block;
            margin: 0;
        }

        .header-tagline {
            color: white;
            font-size: 18px;
            font-weight: 500;
            line-height: 1;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            box-shadow: 0 32px 80px rgba(22, 56, 114, 0.12), 0 8px 32px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto 40px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 650px;
        }

        .calculator-form {
            padding: 60px;
            background: transparent;
            position: relative;
        }

        .calculator-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(22, 56, 114, 0.05) 100%);
            border-radius: 0 0 0 24px;
        }

        .calculator-results {
            padding: 60px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(22, 56, 114, 0.05) 100%);
            color: #163872;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .calculator-results::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(22, 56, 114, 0.02) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .calculator-results::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .form-title {
            color: #163872;
            font-size: 2.75rem;
            margin-bottom: 15px;
            font-weight: 200;
            font-family: "Gotham", sans-serif;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #163872 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #163872;
            font-weight: 500;
            font-size: 0.875rem;
            font-family: "Gotham", sans-serif;
        }

        .form-control {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(22, 56, 114, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #163872;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: "Gotham", sans-serif;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(22, 56, 114, 0.08);
        }

        .form-control:focus {
            outline: none;
            border-color: #163872;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(22, 56, 114, 0.1), 0 8px 30px rgba(22, 56, 114, 0.15);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(22, 56, 114, 0.5);
            font-weight: 400;
        }

        .form-select {
            padding: 18px 24px;
            border: 2px solid rgba(22, 56, 114, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #163872;
            cursor: pointer;
            font-family: "Gotham", sans-serif;
            width: 100%;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23163872' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 20px center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 60px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(22, 56, 114, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-select:focus {
            outline: none;
            border-color: #163872;
            box-shadow: 0 0 0 4px rgba(22, 56, 114, 0.1), 0 8px 30px rgba(22, 56, 114, 0.15);
            transform: translateY(-2px);
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .window-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #163872 0%, #1e40af 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 20px 40px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: "Gotham", sans-serif;
            letter-spacing: 1px;
            margin-top: 40px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 30px rgba(22, 56, 114, 0.3);
            overflow: hidden;
        }

        .calculate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .calculate-btn:hover::before {
            left: 100%;
        }

        .calculate-btn:hover {
            background: linear-gradient(135deg, #1e40af 0%, #163872 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(22, 56, 114, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .results-content {
            text-align: center;
            width: 100%;
        }

        .results-title {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            color: #163872;
            font-family: "Gotham", monospace;
            margin: 30px 0;
            text-align: center;
            background: linear-gradient(135deg, #163872 0%, #1e40af 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .timer-display::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(22, 56, 114, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 28px;
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid rgba(22, 56, 114, 0.1);
            font-size: 18px;
            text-align: center;
            width: 100%;
            max-width: 350px;
            position: relative;
            z-index: 1;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(22, 56, 114, 0.1);
        }

        .result-item:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(22, 56, 114, 0.15);
            border-color: rgba(22, 56, 114, 0.2);
        }

        .result-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #163872;
        }

        .completion-message {
            background: linear-gradient(135deg, #163872 0%, #1e40af 100%);
            color: white;
            padding: 40px;
            border-radius: 24px;
            font-size: 26px;
            font-weight: 700;
            margin: 40px 0;
            text-align: center;
            animation: pulse 2s infinite, glow 3s ease-in-out infinite alternate;
            box-shadow: 0 16px 50px rgba(22, 56, 114, 0.4);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .completion-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: rotate 4s linear infinite;
        }

        .completion-message::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: linear-gradient(135deg, #163872 0%, #1e40af 100%);
            border-radius: 22px;
            z-index: -1;
        }

        @keyframes glow {
            0% { box-shadow: 0 16px 50px rgba(22, 56, 114, 0.4); }
            100% { box-shadow: 0 16px 50px rgba(22, 56, 114, 0.6), 0 0 50px rgba(22, 56, 114, 0.3); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .no-results {
            opacity: 0.7;
            font-size: 18px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }

            .header-logo {
                gap: 15px;
            }

            .header-tagline {
                font-size: 16px;
            }

            .calculator-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .calculator-form,
            .calculator-results {
                padding: 30px 20px;
            }

            .dimensions-grid {
                grid-template-columns: 1fr;
            }

            .window-grid {
                grid-template-columns: 1fr;
            }

            .timer-display {
                font-size: 48px;
            }

            .form-title {
                font-size: 24px;
            }
        }

        /* Logo and branding */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            height: 50px;
            width: auto;
            margin-bottom: 10px;
        }

        .logo-text {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: #163872;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }

        /* Dodatkowe nowoczesne efekty */
        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating elements effect */
        .calculator-container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(22, 56, 114, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        /* Scroll reveal animation */
        .calculator-container {
            animation: scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Improved mobile responsiveness */
        @media (max-width: 768px) {
            .calculator-container {
                grid-template-columns: 1fr;
                margin: 0 20px 40px 20px;
                max-width: none;
            }
            
            .calculator-form, .calculator-results {
                padding: 40px 30px;
            }
            
            .form-title {
                font-size: 2.2rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header-section">
        <div class="header-container">
            <div class="header-logo">
                <div class="logo-container">
                    <img src="logo.svg" alt="Winkhaus Logo" class="logo-img">
                </div>
            </div>
        </div>
    </div>

    <div class="calculator-container">
        <!-- Formularz kalkulatora -->
        <div class="calculator-form">
            <h1 class="form-title">Kalkulator wietrzenia</h1>
            <p class="form-subtitle">
                Oblicz optymalny czas wietrzenia dla Twojego pomieszczenia używając funkcji "okno na 6-tkę".
            </p>

            <form id="calculatorForm">
                <div class="form-group">
                    <label for="season" class="form-label">Pora roku</label>
                    <select class="form-control form-select" name="season" id="season">
                        <option value="fall">Jesień/Zima</option>
                        <option value="spring">Wiosna/Lato</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Wymiary pomieszczenia</label>
                    <div class="dimensions-grid">
                        <div>
                            <input class="form-control" type="number" name="width" id="width" 
                                   placeholder="Szerokość [m]" step="0.1" required min="0.1">
                        </div>
                        <div>
                            <input class="form-control" type="number" name="length" id="length" 
                                   placeholder="Długość [m]" step="0.1" required min="0.1">
                        </div>
                        <div>
                            <input class="form-control" type="number" name="height" id="height" 
                                   placeholder="Wysokość [m]" step="0.1" required min="0.1">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Wymiary okna</label>
                    <div class="window-grid">
                        <div>
                            <input class="form-control" type="number" name="windowWidth" id="windowWidth" 
                                   placeholder="Szerokość [m]" step="0.1" required min="0.1">
                        </div>
                        <div>
                            <input class="form-control" type="number" name="windowHeight" id="windowHeight" 
                                   placeholder="Wysokość [m]" step="0.1" required min="0.1">
                        </div>
                    </div>
                </div>

                <button type="button" class="calculate-btn" onclick="obliczCzasWietrzenia()">
                    Oblicz czas wietrzenia
                </button>
            </form>
        </div>

        <!-- Wyniki -->
        <div class="calculator-results">
            <div class="results-content" id="resultsContent">
                <div class="no-results">
                    <h2 class="results-title">Wyniki obliczeń</h2>
                    <p>Wprowadź dane i kliknij "Oblicz", aby zobaczyć wyniki</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let pozostalyCzas = 0;
        let isPaused = false;

        function obliczCzasWietrzenia() {
            try {
                const poraRoku = document.getElementById("season").value;
                const szerokosc = parseFloat(document.getElementById("width").value);
                const dlugosc = parseFloat(document.getElementById("length").value);
                const wysokosc = parseFloat(document.getElementById("height").value);
                const szerokoscOkna = parseFloat(document.getElementById("windowWidth").value);
                const wysokoscOkna = parseFloat(document.getElementById("windowHeight").value);

                const resultsContent = document.getElementById("resultsContent");
                
                // Zatrzymaj poprzedni timer jeśli istnieje
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }

                // Walidacja danych
                if (isNaN(szerokosc) || isNaN(dlugosc) || isNaN(wysokosc) || isNaN(szerokoscOkna) || isNaN(wysokoscOkna) || 
                    szerokosc <= 0 || dlugosc <= 0 || wysokosc <= 0 || szerokoscOkna <= 0 || wysokoscOkna <= 0) {
                    resultsContent.innerHTML = `
                        <div class="results-title">Błąd</div>
                        <p>Wprowadź poprawne, dodatnie wartości dla wszystkich pól.</p>
                    `;
                    return;
                }

                // Obliczenia
                const kubatura = szerokosc * dlugosc * wysokosc;
                const obwodOkna = 2 * (szerokoscOkna + wysokoscOkna);
                const przeplywPowietrza = (poraRoku === "fall") ? 16 * obwodOkna : 10.5 * obwodOkna;
                const czasWietrzeniaMinuty = (60 * kubatura) / przeplywPowietrza;
                const czasWietrzeniaCaly = Math.ceil(czasWietrzeniaMinuty);

                // Ustawienie czasu w sekundach
                pozostalyCzas = czasWietrzeniaCaly * 60;
                isPaused = false;

                // Wyświetlenie wyników
                aktualizujWyswietlanie(kubatura, obwodOkna, czasWietrzeniaCaly);
                
                // Start timera
                startTimer(kubatura, obwodOkna, czasWietrzeniaCaly);
                
            } catch (error) {
                document.getElementById("resultsContent").innerHTML = `
                    <div class="results-title">Błąd</div>
                    <p>Wystąpił błąd podczas obliczeń: ${error.message}</p>
                `;
            }
        }

        function startTimer(kubatura, obwodOkna, czasCalkowity) {
            timerInterval = setInterval(function() {
                if (!isPaused) {
                    pozostalyCzas--;
                    
                    if (pozostalyCzas <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        pokazZakonczenie(kubatura, obwodOkna, czasCalkowity);
                    } else {
                        aktualizujWyswietlanie(kubatura, obwodOkna, czasCalkowity);
                    }
                }
            }, 1000);
        }

        function aktualizujWyswietlanie(kubatura, obwodOkna, czasCalkowity) {
            const minuty = Math.floor(pozostalyCzas / 60);
            const sekundy = pozostalyCzas % 60;
            const czasFormatowany = `${minuty}:${sekundy.toString().padStart(2, '0')}`;
            
            const resultsContent = document.getElementById("resultsContent");
            resultsContent.innerHTML = `
                <h2 class="results-title">Wyniki obliczeń</h2>
                <div class="timer-display">${czasFormatowany}</div>
                
                <div class="result-item">
                    <div class="result-label">Czas wietrzenia</div>
                    <div class="result-value">${czasCalkowity} minut</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Kubatura pomieszczenia</div>
                    <div class="result-value">${kubatura.toFixed(2)} m³</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Obwód okna</div>
                    <div class="result-value">${obwodOkna.toFixed(2)} m</div>
                </div>

                <button class="timer-btn" onclick="toggleTimer()">
                    ${isPaused ? 'Wznów' : 'Pauza'}
                </button>
                <button class="timer-btn" onclick="resetTimer()">Reset</button>
            `;
        }

        function pokazZakonczenie(kubatura, obwodOkna, czasCalkowity) {
            const resultsContent = document.getElementById("resultsContent");
            resultsContent.innerHTML = `
                <div class="completion-message">
                    🎉 WIETRZENIE ZAKOŃCZONE! 🎉
                </div>
                
                <div class="result-item">
                    <div class="result-label">Obliczony czas</div>
                    <div class="result-value">${czasCalkowity} minut</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Kubatura pomieszczenia</div>
                    <div class="result-value">${kubatura.toFixed(2)} m³</div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Obwód okna</div>
                    <div class="result-value">${obwodOkna.toFixed(2)} m</div>
                </div>

                <button class="timer-btn" onclick="obliczCzasWietrzenia()">Nowe obliczenie</button>
            `;
        }

        function toggleTimer() {
            isPaused = !isPaused;
            const button = document.querySelector('.timer-btn');
            if (button) {
                button.textContent = isPaused ? 'Wznów' : 'Pauza';
            }
        }

        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const resultsContent = document.getElementById("resultsContent");
            resultsContent.innerHTML = `
                <div class="no-results">
                    <h2 class="results-title">Wyniki obliczeń</h2>
                    <p>Wprowadź dane i kliknij "Oblicz", aby zobaczyć wyniki</p>
                </div>
            `;
        }

        // Dodanie obsługi Enter w formularzu
        document.getElementById('calculatorForm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                obliczCzasWietrzenia();
            }
        });
    </script>
</body>
</html>
